<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok-Style Media Feed</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:black; font-family: sans-serif; }
    .feed { height:100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width:none; }
    .feed::-webkit-scrollbar { display:none; }

    .slide {
      position:relative;
      height:100vh;
      width:100vw;
      scroll-snap-align:start;
    }

    video, img {
      height:100%;
      width:100%;
      object-fit:cover;
    }

   .overlay {
       position: absolute;
       bottom: 300px; /* moved higher */
       left: 16px;
       color: white;
       max-width: 70%;
    }

    .username { font-weight:600; margin-bottom:6px; }
    .caption { font-size:14px; opacity:0.9; }

    .actions {
      position:absolute;
      right:12px;
      bottom:180px;
      display:flex;
      flex-direction:column;
      gap:18px;
      color:white;
      text-align:center;
      font-size:12px;
    }
    .actions div { cursor:pointer; }
    .actions span { display:block; font-size:22px; }
  </style>
</head>
<body>

  <script>
    // Only control videos
    const videos = document.querySelectorAll('video');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target;
        if(entry.isIntersecting){
          video.play();
        } else {
          video.pause();
          video.currentTime = 0;
        }
      });
    }, { threshold: 0.75 });

    videos.forEach(video => observer.observe(video));
  </script>
